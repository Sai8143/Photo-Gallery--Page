<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #00f7ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            font-weight: 1000;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 50px;
            padding: 5px;
            background-color:#f4f4f4; 
            border-radius: 20px;
        }

        header h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 10000;
            font-size: 2.5em;
            margin-bottom: 10px;
            border-radius: 10px;
            padding:10px;
        }
        
        main.grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1400px; 
        }

        .item {
            padding: 10px; 
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; 
        }

        .item:hover {
            transform: scale(1.05); 
        }

        .item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
            color: #777;
        }

        
        @media (max-width: 768px) {
            main.grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            main.grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
    </header>
    <main class="grid">
        <div class="item">
            <img src="Avengers1.jpg" alt="Photo 1">
        </div>
        <div class="item">
            <img src="avengers2.jpg" alt="Photo 2">
        </div>
        <div class="item">
            <img src="avengers3.jpg" alt="Photo 3">
        </div>
        <div class="item">
            <img src="avengers4.jpg" alt="Photo 4">
        </div>
        <div class="item">
            <img src="avengers5.jpg" alt="Photo 5">
        </div>
        <div class="item">
            <img src="mission6.jpg" alt="Photo 6">
        </div>
        <div class="item">
            <img src="mission7.jpg" alt="Photo 7">
        </div>
        <div class="item">
            <img src="mission8.jpg" alt="Photo 8">
        </div>
        <div class="item">
            <img src="mission9.jpg" alt="Photo 9">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Photo Gallery</p>
    </footer>
</body>
</html>
